<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Проверка кода на соответствие БЭМ</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
      <h1>Проверка кода на соответствие БЭМ</h1>
      <section>
        <h2>Проверка класса</h2>        
        <div class="flex">
          <div class="row">
            <label>Введите класс:</label><input type="text" id="classinput" />
          </div>
          <div class="row">
            <div id="classresult" class="results"> </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Проверка кода</h2>
        <div class="flex">
          <div class="row">
            <label>Введите код:</label>
            <textarea id="codeinput"></textarea>
            <button id="codecheck">Проверить</button>
          </div>
          <div class="row">
            <div id="coderesult" class="results"> </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/html-dom-parser@latest/dist/html-dom-parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
